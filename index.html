<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Dados</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h2>SISTEMA DE COMPRAS</h2>
    </header>
    <form action="#">
        <div class="input-container">
            <h3>Cliente</h3>
        </div> 
        <hr>   
        <div class="container">
            <label>Nome</label>
            <input class="input-field" type="text" id="nome" placeholder="ex. Pedro, Maria, etc.">
        </div>
        <div class="input-container">
            <label>Dt. Nascimento</label>
            <input class="input-field" type="date" id="datanascimento" placeholder="ex. 01/05/2000">
        </div>
        <div class="input-container">
            <label>E-mail</label>
            <input class="input-field" type="email" id="email" placeholder="ex. maria@maria.com.br">
        </div>
        <div class="input-container">
            <label>Telefone</label>
            <input class="input-field" type="text" id="telefone" placeholder="ex. (48) 99999-1234">
        </div>
        <hr>
        <div class="botao-container">
            <button type="reset" class="btn-limpar">Cancelar</button>
            <button type="button" class="btn-salvar">Salvar</button>
        </div>

        
    </form>
    <footer></footer>
    
</body>
</html>
